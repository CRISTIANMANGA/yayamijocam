<body>
    <video id="videolocal" autoplay></video>
    <video id="videoremoto" autoplay></video>

    <script>
        const videolocal = document.getElementById('videolocal');
        const videoremoto = document.getElementById('videoremoto');

        // Obtener acceso a la cámara y el micrófono del usuario
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                // Mostrar el video local en el elemento de video
                videolocal.srcObject = stream;

                // Iniciar conexión peer-to-peer
                const peerConnection = new RTCPeerConnection();

                // Agregar la corriente local al objeto de conexión peer
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                // Escuchar eventos de llegada de nuevas conexiones
                peerConnection.ontrack = (event) => {
                    // Mostrar el video remoto en el elemento de video
                    videoremoto.srcObject = event.streams[0];
                };

                // Establecer la descripción de la oferta
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        // Enviar la descripción de la oferta al otro peer (podría ser a través de un servidor de señalización)
                        // En este ejemplo, estamos simulando la comunicación directa enviándola al peer remoto a través de una variable global `offer`
                        const offer = peerConnection.localDescription;

                        // Aquí iría el código para enviar la oferta al otro peer
                    })
                    .catch(error => console.error('Error creating offer:', error));
            })
            .catch(error => console.error('Error accessing media devices:', error));
    </script>
